<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>




<form class="form-signin" th:action="@{/account/register}" method="post" >
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>
    <label for="uid" class="sr-only">UserId</label>
    <input type="text" id="uid" name="uid" class="form-control" placeholder="UserId" required autofocus>
    <label for="name" class="sr-only">UserName</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="UserName" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="role" class="sr-only">UserId</label>
    <input type="hidden" id="role" name="role" class="form-control" value="ROLE_USER">

    <!-- <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>

<!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>
